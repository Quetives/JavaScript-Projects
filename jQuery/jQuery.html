<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
<body>

</body>
    <script>
    $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>" 
        );
        $("#1").one("click",firstClick);
            function firstClick() {
                console.log("You just clicked this for the first time!");
                $("#1").click(function() { console.log("You have clicked this before!");
                });
            }
        $("#2").hide("slow");
        $("#2").css({"color":"red"});
        $("#3").one("click", show);
            function show() {
                $("#2").show(1.250);
            }
        $("#3").click(function() {
            $('h1').hide();
        });
    });
    </script>
</html>
