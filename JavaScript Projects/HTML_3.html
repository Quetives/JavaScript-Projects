<!Doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <script src="./JavaScript/JavaScript_3.js"></script>
        
        
    </head>

    <body>
        <h1>Ingredients</h1>
        <h3>Click on an ingredient to see what type of food it is.</h3>

        <ul>
            <li onclick="displaytype(this)" id="Protein"
                data-character-type="Beef">Protein</li>
            <li onclick="displaytype(this)" id="Vegetable"
                data-character-type="Potato">Vegetable</li>
            <li onclick="displaytype(this)" id="Fruit"
                data-character-type="Blueberry">Fruit</li>
        </ul>
    </body>
</html>
